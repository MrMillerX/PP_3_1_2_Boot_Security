<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение пользоователя</title>
</head>
<body>
<form autocomplete="off" th:action="@{/admin/{id}(id=${user.getId()})}" th:method="PATCH" th:object="${user}">
    <label>
        <input name="id" th:field="*{id}" type="hidden"/>
    </label>
    <div>
        <table border="4" style="border-color: blue; border-radius: 7px;">
            <tr>
                <th><label for="name">Имя</label></th>
                <th><label for="lastname">Фамилия</label></th>
                <th><label for="age">Возраст</label></th>
                <th><label for="username">Имя Пользователя</label></th>
                <th><label for="password">Пароль</label></th>
                <th th:each="role : ${user.getRoles()}">Доступная роль:</th>
                <th th:each="setRole : ${setRoles}">
                    <label th:for="${setRole.getName()}" th:utext="${setRole.getName()}">Роль</label>
                </th>
            </tr>
            <tr>
                <td>
                    <input id="name"
                           placeholder="Имя"
                           size="10"
                           th:field="*{name}"
                           type="text"/>
                </td>
                <td>
                    <input id="lastname"
                           placeholder="Фамилия"
                           size="10"
                           th:field="*{lastName}"
                           type="text"/>
                </td>
                <td>
                    <input checked="[0-9]"
                           id="age"
                           maxlength="3"
                           placeholder="Возраст"
                           size="7"
                           th:field="*{age}"
                           type="text"
                           value="123"/>
                </td>
                <td>
                    <input id="username"
                           placeholder="Имя пользователя"
                           size="15"
                           th:field="*{username}"
                           type="text"/>
                </td>
                <td>
                    <input id="password"
                           placeholder="Пароль"
                           size="20"
                           th:field="*{password}"
                           type="password"/>
                </td>
                <td th:each="role : ${user.getRoles()}">
                    <input name="doneRole"
                           readonly
                           th:type="text"
                           th:value="${role.getName()}"/>
                </td>
                <td th:each="setRole : ${setRoles}">
                    <input th:id="${setRole.getName()}"
                           th:name="rol"
                           th:type="checkbox"
                           checked
                           th:value="${setRole.getRoleId()}"/>
                </td>
                <td style="border: 0">
                    <button type="submit" value="Изменить">Изменить</button>
                </td>
            </tr>
        </table>
    </div>
</form>
<div>
    <form th:action="@{/logout}" th:method="GET">
        <input type="submit" value="Выйти">
    </form>
</div>
</body>
</html>
